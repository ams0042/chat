<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado</title>
<!-- chatpublico.html y chatprivado.html -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }
    
    body {
        background: #0a0a0a;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    .container {
        background: #1a1a1a;
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 800px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        font-weight: 700;
    }
    
    #chatBox {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: #2d2d2d;
        border-radius: 12px;
        margin-bottom: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #chatBox p {
        background: #3d3d3d;
        border-left: 4px solid #ff4444;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 8px;
        animation: messageIn 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        color: #fff;
    }
    
    @keyframes messageIn {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
    }
    
    input {
        background: #2d2d2d;
        border: 2px solid #3d3d3d;
        color: #fff;
        padding: 1rem;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
        margin-bottom: 1rem;
    }
    
    input:focus {
        outline: none;
        border-color: #ff4444;
        box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.2);
    }
    
    button {
        background: #ff4444;
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }
    
    button:hover {
        background: #ff3333;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
    }
    
    a {
        color: #ff4444;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        text-align: center;
        margin-top: 1rem;
    }
    
    a:hover {
        color: #ff3333;
        text-decoration: underline;
    }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h2>Chat Privado</h2>
        <input type="text" id="receiver" placeholder="Usuario destinatario">
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <button onclick="sendPrivateMessage()">Enviar</button>
        <a href="chatpublico.html">Ir a Chat PÃºblico</a>
    </div>
    
    <script>
        const socket = io();
        // Reemplazar el prompt por:
const username = sessionStorage.getItem('username');
if (!username) window.location.href = '/login.html';

// Al inicio del script
socket.emit('join', username);
        socket.on(`privateMessage-${username}`, (data) => {
            displayMessage(data.sender, data.content);
        });

        function sendPrivateMessage() {
            const receiver = document.getElementById('receiver').value;
            const content = document.getElementById('messageInput').value;

            if (receiver.trim() === '' || content.trim() === '') {
                showNotification('Debes ingresar un destinatario y mensaje', 'error');
                return;
            }
            
            displayMessage(username, content);
            socket.emit('privateMessage', { sender: username, receiver, content });
            document.getElementById('messageInput').value = '';
        }

        function displayMessage(sender, content) {
            const chatBox = document.getElementById('chatBox');
            const msg = document.createElement('p');
            msg.textContent = `${sender}: ${content}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
