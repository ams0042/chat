<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        #receiver {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: white;
        }

        #chatBox p {
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            background: #48bb78;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            background: #38a169;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h2>Chat Privado</h2>
        <input type="text" id="receiver" placeholder="Usuario destinatario">
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <button onclick="sendPrivateMessage()">Enviar</button>
        <a href="chatpublico.html">Ir a Chat PÃºblico</a>
    </div>
    
    <script>
        const socket = io();
        const username = prompt('Ingresa tu nombre de usuario:');
        socket.emit('join', username);

        socket.on(`privateMessage-${username}`, (data) => {
            displayMessage(data.sender, data.content);
        });

        function sendPrivateMessage() {
            const receiver = document.getElementById('receiver').value;
            const content = document.getElementById('messageInput').value;

            if (receiver.trim() === '' || content.trim() === '') {
                showNotification('Debes ingresar un destinatario y mensaje', 'error');
                return;
            }
            
            displayMessage(username, content);
            socket.emit('privateMessage', { sender: username, receiver, content });
            document.getElementById('messageInput').value = '';
        }

        function displayMessage(sender, content) {
            const chatBox = document.getElementById('chatBox');
            const msg = document.createElement('p');
            msg.textContent = `${sender}: ${content}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
